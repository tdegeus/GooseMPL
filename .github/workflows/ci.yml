name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:

  default-shell:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash -l {0}

    name: "${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}"
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv

    - name: Install library
      run: python -m pip install .

    - name: Run tests
      working-directory: test
      run: python main.py

    - name: Install style
      run: python -c "import GooseMPL; GooseMPL.copy_style()"

    - name: Run examples - GooseMPL
      working-directory: docs/examples/goosempl
      run: |
        python histogram.py
        python histogram_powerlaw.py
        python patch.py
        python write_data.py

    - name: Run examples - pyplot
      working-directory: docs/examples/pyplot
      run: |
        colorbar.py
        colormap-part.py
        colormap.py
        image.py
        image_subplots.py
        image_subplots_bottom.py
        legend_background.py
        legend_external.py
        plot-cmap.py
        plot.py
        subplot.py
        tick-formatter.py
        tick-log.py
        tick-log_1.py
        tick-log_2.py
        tick-position.py
        tick-rotation-log.py
